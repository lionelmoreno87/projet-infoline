name: Lambda Login CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'lambda-infoline/**'
  pull_request:
    branches: [main]
    paths:
      - 'lambda-infoline/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-3
  LAMBDA_FUNCTION_NAME: infoline-login

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./lambda-infoline
        run: mvn clean package -DskipTests

      - name: Run tests
        working-directory: ./lambda-infoline
        run: mvn test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: lambda-infoline/target/login-lambda.jar
          retention-days: 1

  deploy:
    name: Deploy to AWS
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: ./artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          echo ">>> Deploiement de la Lambda..."
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://artifact/login-lambda.jar \
            --publish
          
          echo ">>> Attente de la mise a jour..."
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}
          
          echo ">>> Deploiement termine !"

      - name: Smoke test
        run: |
          echo ">>> Test de la Lambda..."
          aws lambda invoke \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --payload '{"httpMethod": "POST", "body": "{}"}' \
            --cli-binary-format raw-in-base64-out \
            response.json
          
          echo "Lambda response:"
          cat response.json
          
          STATUS=$(cat response.json | jq -r '.statusCode')
          if [ "$STATUS" != "200" ]; then
            echo "ERROR: Lambda returned status $STATUS"
            exit 1
          fi
          
          echo ">>> Smoke test reussi !"