name: CI/CD Pipeline - InfoLine Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend-infoline/**'
      - 'k8s/frontend/**'

env:
  DOCKER_IMAGE_NAME: infoline-frontend
  KUBE_NAMESPACE: default

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-infoline/package-lock.json
          
      - name: Install dependencies
        working-directory: ./frontend-infoline
        run: npm ci
        
      - name: Run unit tests
        working-directory: ./frontend-infoline
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true
        
      - name: Build application
        working-directory: ./frontend-infoline
        run: npm run build

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-infoline
          file: ./frontend-infoline/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  deploy-to-k3s:
    name: Deploy to K3s Cluster
    runs-on: ubuntu-latest
    needs: docker-build-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
          
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
      - name: Update deployment image tag
        run: |
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s|\${DOCKER_USERNAME}|${{ secrets.DOCKER_USERNAME }}|g" k8s/frontend/deployment.yaml
          sed -i "s|\${IMAGE_TAG}|main-${IMAGE_TAG}|g" k8s/frontend/deployment.yaml
          
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/frontend/service.yaml
          kubectl apply -f k8s/frontend/deployment.yaml
          kubectl apply -f k8s/frontend/ingress.yaml
          
      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/infoline-frontend -n ${{ env.KUBE_NAMESPACE }} --timeout=5m
          
      - name: Verify deployment
        run: |
          echo "Deployment successful!"
          kubectl get pods -l app=infoline-frontend