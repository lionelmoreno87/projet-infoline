name: CI/CD Pipeline - InfoLine API

permissions:
  contents: read
  actions: read
  checks: write

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: infoline-api
  KUBE_NAMESPACE: default

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Build with Maven
        working-directory: ./api-infoline
        run: mvn clean package -DskipTests
        
      - name: Run unit tests
        working-directory: ./api-infoline
        run: mvn test
        
      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: api-infoline/target/surefire-reports/*.xml
          reporter: java-junit
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: infoline-api-jar
          path: api-infoline/target/*.jar
          retention-days: 5

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api-infoline
          file: ./api-infoline/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
          
      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"

  deploy-to-k3s:
    name: Deploy to K3s Cluster
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
          
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes
          
      - name: Update deployment image tag
        run: |
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s|\${DOCKER_USERNAME}|${{ secrets.DOCKER_USERNAME }}|g" k8s/api/deployment.yaml
          sed -i "s|\${IMAGE_TAG}|main-${IMAGE_TAG}|g" k8s/api/deployment.yaml
          
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/api/configmap.yaml
          kubectl apply -f k8s/api/service.yaml
          kubectl apply -f k8s/api/deployment.yaml
          kubectl apply -f k8s/api/ingress.yaml
          
      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/infoline-api -n ${{ env.KUBE_NAMESPACE }} --timeout=5m
          
      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.KUBE_NAMESPACE }} -l app=infoline-api
          kubectl get svc -n ${{ env.KUBE_NAMESPACE }} -l app=infoline-api
          
      - name: Get deployment info
        run: |
          echo "Deployment successful!"
          kubectl describe deployment infoline-api -n ${{ env.KUBE_NAMESPACE }}
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment to K3s cluster completed successfully"
          else
            echo "Deployment to K3s cluster failed"
          fi