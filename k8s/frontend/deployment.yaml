apiVersion: apps/v1
kind: Deployment
metadata:
  name: infoline-frontend
  namespace: default
  labels:
    app: infoline-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: infoline-frontend
  template:
    metadata:
      labels:
        app: infoline-frontend
    spec:
      containers:
      - name: infoline-frontend
        image: ${DOCKER_USERNAME}/infoline-frontend:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5