---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: monitoring
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.17.18
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
        env:
        # Connexion à Elasticsearch
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch:9200"
        
        # Désactiver la sécurité X-Pack 
        - name: XPACK_SECURITY_ENABLED
          value: "false"
        
        # Désactiver le monitoring interne
        - name: XPACK_MONITORING_ENABLED
          value: "false"
        
        # Configuration du serveur Kibana
        - name: SERVER_NAME
          value: "kibana"
        
        - name: SERVER_HOST
          value: "0.0.0.0"
        
        # Langue par défaut
        - name: I18N_LOCALE
          value: "fr"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
